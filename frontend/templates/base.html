<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KDPII Labeler{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" style="display: none;">
        <div class="login-container">
            <h1>KDPII Labeler</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-screen" style="display: none;">
        <header class="app-header">
            <h1>KDPII Labeler</h1>
            <div class="user-info">
                <span id="user-name"></span> (<span id="user-role"></span>)
                <button onclick="authManager.logout()">Logout</button>
            </div>
        </header>

        <main class="app-main">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/project-manager.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
