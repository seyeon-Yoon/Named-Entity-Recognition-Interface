<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Collaboration - NER Labeler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .workspace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .workspace-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .workspace-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .workspace-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .workspace-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .workspace-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
        }
        
        .create-workspace {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .create-workspace:hover {
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .member-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .workspace-card:hover .delete-btn {
            opacity: 1;
        }
        
        /* Member Selection Styles */
        .member-selection-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .add-member-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .add-member-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 40px;
            transition: all 0.3s ease;
        }
        
        .add-member-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        
        .member-select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .member-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .cancel-add-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .cancel-add-btn:hover {
            background: #5a6268;
        }
        
        .member-mode-text {
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }
        
        #memberName {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
            transition: border-color 0.3s ease;
        }
        
        #memberName:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Team Collaboration Workspaces</h1>
        
        <div id="workspaceGrid" class="workspace-grid">
            <!-- Workspaces will be loaded here -->
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No Workspaces Yet</h2>
            <p>Create your first workspace to start collaborating with your team</p>
        </div>
        
        <button class="create-workspace" onclick="showCreateModal()">
            <span>‚ûï</span>
            <span>Create New Workspace</span>
        </button>
    </div>
    
    <!-- Create Workspace Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideCreateModal()">√ó</button>
            <h2>Create New Workspace</h2>
            
            <form id="createWorkspaceForm">
                <div class="form-group">
                    <label for="workspaceName">Workspace Name *</label>
                    <input type="text" id="workspaceName" required placeholder="e.g., Medical Documents Q1">
                </div>
                
                <div class="form-group">
                    <label for="workspaceDesc">Description</label>
                    <textarea id="workspaceDesc" placeholder="Brief description of this workspace..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Workspace</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Join Workspace Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideJoinModal()">√ó</button>
            <h2>Join Workspace</h2>
            
            <form id="joinWorkspaceForm">
                <div class="form-group">
                    <label for="memberSelection">Select Member *</label>
                    <div class="member-selection-container">
                        <!-- Existing Members Toggle -->
                        <div id="existingMembersSection" class="existing-members" style="display: none;">
                            <select id="memberSelect" class="member-select">
                                <option value="">Select existing member...</option>
                            </select>
                        </div>
                        
                        <!-- Add New Member Section -->
                        <div id="newMemberSection" class="new-member">
                            <div class="add-member-container">
                                <button type="button" id="addMemberBtn" class="add-member-btn">+</button>
                                <input type="text" id="memberName" placeholder="Enter your name" style="display: none;">
                                <button type="button" id="cancelAddBtn" class="cancel-add-btn" style="display: none;" onclick="cancelAddMember()">Cancel</button>
                            </div>
                        </div>
                        
                        <div class="member-mode-text">
                            <small id="memberModeText">Click + to add new member</small>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideJoinModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Join Workspace</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let selectedWorkspaceId = null;
        
        // Load workspaces on page load
        document.addEventListener('DOMContentLoaded', loadWorkspaces);
        
        async function loadWorkspaces() {
            try {
                const response = await fetch('/collab/workspaces');
                const workspaces = await response.json();
                
                const grid = document.getElementById('workspaceGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (workspaces.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    grid.style.display = 'grid';
                    emptyState.style.display = 'none';
                    
                    grid.innerHTML = workspaces.map(ws => `
                        <div class="workspace-card" onclick="joinWorkspace('${ws.id}')">
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteWorkspace('${ws.id}')">Delete</button>
                            <div class="workspace-name">${ws.name}</div>
                            <div class="workspace-description">${ws.description || 'No description'}</div>
                            <div class="workspace-stats">
                                <span>üìù ${Object.keys(ws.tasks || {}).length} tasks</span>
                                <span>üë• ${(ws.members || []).length} members</span>
                            </div>
                            ${ws.members && ws.members.length > 0 ? 
                                `<div style="margin-top: 10px;">
                                    ${ws.members.map(m => `<span class="member-badge">${m}</span>`).join('')}
                                </div>` : ''}
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load workspaces:', error);
            }
        }
        
        function showCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }
        
        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createWorkspaceForm').reset();
        }
        
        function showJoinModal() {
            document.getElementById('joinModal').classList.add('active');
            loadExistingMembers();
            setupMemberSelection();
        }
        
        function hideJoinModal() {
            document.getElementById('joinModal').classList.remove('active');
            document.getElementById('joinWorkspaceForm').reset();
            resetMemberSelection();
        }
        
        function joinWorkspace(workspaceId) {
            selectedWorkspaceId = workspaceId;
            showJoinModal();
        }
        
        async function loadExistingMembers() {
            if (!selectedWorkspaceId) return;
            
            try {
                const response = await fetch('/collab/workspaces');
                const workspaces = await response.json();
                const workspace = workspaces.find(ws => ws.id === selectedWorkspaceId);
                
                const memberSelect = document.getElementById('memberSelect');
                const existingMembersSection = document.getElementById('existingMembersSection');
                
                if (workspace && workspace.members && workspace.members.length > 0) {
                    // Clear existing options except the first one
                    memberSelect.innerHTML = '<option value="">Select existing member...</option>';
                    
                    // Add existing members
                    workspace.members.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member;
                        option.textContent = member;
                        memberSelect.appendChild(option);
                    });
                    
                    existingMembersSection.style.display = 'block';
                    document.getElementById('memberModeText').textContent = 'Select existing member or click + to add new';
                } else {
                    existingMembersSection.style.display = 'none';
                    document.getElementById('memberModeText').textContent = 'Click + to add new member';
                }
            } catch (error) {
                console.error('Failed to load members:', error);
            }
        }
        
        function setupMemberSelection() {
            const addMemberBtn = document.getElementById('addMemberBtn');
            const memberNameInput = document.getElementById('memberName');
            const cancelAddBtn = document.getElementById('cancelAddBtn');
            const memberSelect = document.getElementById('memberSelect');
            
            // Add member button click
            addMemberBtn.onclick = function() {
                memberNameInput.style.display = 'block';
                memberNameInput.setAttribute('required', 'true');
                cancelAddBtn.style.display = 'block';
                addMemberBtn.style.display = 'none';
                memberSelect.disabled = true;
                memberSelect.removeAttribute('required');
                memberNameInput.focus();
                document.getElementById('memberModeText').textContent = 'Enter your name';
            };
            
            // Handle member select change
            memberSelect.onchange = function() {
                if (memberSelect.value) {
                    memberNameInput.removeAttribute('required');
                } else {
                    // If no member selected and input is hidden, no validation needed
                    if (memberNameInput.style.display === 'none') {
                        memberNameInput.removeAttribute('required');
                    }
                }
            };
        }
        
        function cancelAddMember() {
            const addMemberBtn = document.getElementById('addMemberBtn');
            const memberNameInput = document.getElementById('memberName');
            const cancelAddBtn = document.getElementById('cancelAddBtn');
            const memberSelect = document.getElementById('memberSelect');
            
            memberNameInput.style.display = 'none';
            memberNameInput.value = '';
            memberNameInput.removeAttribute('required');
            cancelAddBtn.style.display = 'none';
            addMemberBtn.style.display = 'block';
            memberSelect.disabled = false;
            
            const existingMembersSection = document.getElementById('existingMembersSection');
            if (existingMembersSection.style.display !== 'none') {
                document.getElementById('memberModeText').textContent = 'Select existing member or click + to add new';
            } else {
                document.getElementById('memberModeText').textContent = 'Click + to add new member';
            }
        }
        
        function resetMemberSelection() {
            const addMemberBtn = document.getElementById('addMemberBtn');
            const memberNameInput = document.getElementById('memberName');
            const cancelAddBtn = document.getElementById('cancelAddBtn');
            const memberSelect = document.getElementById('memberSelect');
            
            memberNameInput.style.display = 'none';
            memberNameInput.value = '';
            memberNameInput.removeAttribute('required');
            cancelAddBtn.style.display = 'none';
            addMemberBtn.style.display = 'block';
            memberSelect.disabled = false;
            memberSelect.value = '';
            memberSelect.removeAttribute('required');
        }
        
        async function deleteWorkspace(workspaceId) {
            if (!confirm('Are you sure you want to delete this workspace? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/collab/workspaces/${workspaceId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadWorkspaces();
                }
            } catch (error) {
                console.error('Failed to delete workspace:', error);
            }
        }
        
        // Handle create workspace form
        document.getElementById('createWorkspaceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('workspaceName').value;
            const description = document.getElementById('workspaceDesc').value;
            
            try {
                const response = await fetch('/collab/workspaces', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, description})
                });
                
                if (response.ok) {
                    hideCreateModal();
                    loadWorkspaces();
                }
            } catch (error) {
                console.error('Failed to create workspace:', error);
            }
        });
        
        // Handle join workspace form
        document.getElementById('joinWorkspaceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get member name from either select or input
            const memberSelect = document.getElementById('memberSelect');
            const memberNameInput = document.getElementById('memberName');
            const existingMembersSection = document.getElementById('existingMembersSection');
            
            let memberName;
            let isNewMember = false;
            
            // Check if input field is visible and has value (new member)
            if (memberNameInput.style.display !== 'none' && memberNameInput.value.trim()) {
                memberName = memberNameInput.value.trim();
                isNewMember = true;
            } 
            // Check if existing member is selected
            else if (existingMembersSection.style.display !== 'none' && memberSelect.value) {
                memberName = memberSelect.value;
                isNewMember = false;
            } 
            // No valid selection
            else {
                alert('Please select an existing member or enter your name');
                return;
            }
            
            try {
                const response = await fetch(`/collab/workspaces/${selectedWorkspaceId}/join`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({member_name: memberName})
                });
                
                if (response.ok) {
                    // If new member was added, refresh the workspace list to show updated member count
                    if (isNewMember) {
                        await loadWorkspaces();
                    }
                    // Redirect to workspace annotation page
                    window.location.href = `/collaborate/workspace/${selectedWorkspaceId}`;
                } else {
                    const errorData = await response.json();
                    alert(`Failed to join workspace: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Failed to join workspace:', error);
                alert('Failed to join workspace. Please try again.');
            }
        });
    </script>
</body>
</html>
